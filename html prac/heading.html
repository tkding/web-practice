<!DOCTYPE html>>
<html lang="en">
    <head>
        <title> Headings </title>
    </head>
    <body>
        <h1> This is a heading </h1>
        
        An Unordered List:
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        
        An Ordered List: 
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>

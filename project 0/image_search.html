<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navigation">
            <div class="row h-25">
                <div class="col my-auto">
                    <div class="nav justify-content-end">
                        <a href="index.html" class="text-secondary">Google Search</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row h-75">
            <div class="col-6 my-auto mx-auto">

                <div class='text-center mb-3'>
                    <img src="fake_google.png" class=img-fluid alt="XGoogle">
                </div>

                <div class='text-center'>
                    <form action="https://google.com/search">
                        <div class="form-group p-3">
                            <input type="text" name="q" class="form-control form-rounded">
                            <input type="hidden" name="tbm" value="isch">
                        </div>
                        <button type="submit" class="btn btn-primary btn-main">Image search</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row h-25">
                <div class="col my-auto">
                    <div class='nav justify-content-end'>
                        <a id="advanced_googlesearch" href="index.html" class="text-secondary">Google search</a>&emsp;
                    </div>
                </div>
            </div>
        
            <div class="row h-75">
                <div class="col-sm-6">
                    <div class="text-left" id='adv-search'>
                        Advanced search
                    </div>
                    <hr/>
                    <div class="text-left">
                        <p id="search-text">Search for:</p>
                        <form action="https://google.com/search">
                            
                            <div class="row mb-3">
                                <div class="col">
                                    all these words:
                                </div>
                                <div class="col">
                                    <input name="as_q" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    this exact word or phrase:
                                </div>
                                <div class="col">
                                    <input name="as_epq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    any of these words:
                                </div>
                                <div class="col">
                                    <input name="as_oq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    none of these words:
                                </div>
                                <div class="col">
                                    <input name="as_eq" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col text-right">
                                    <button type="submit" class="btn btn-primary">Advanced search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

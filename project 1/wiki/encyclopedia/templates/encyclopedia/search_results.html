{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query}}"</h1>

    <ul>
        {% for entry in entries %}
            <!--<li>{{ entry }}</li>-->
            <li>
                <a href="{% url 'title' entry%}"> {{entry}} </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}

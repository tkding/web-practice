{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page: {{ name }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ name }}</h1>

    <form method="post" action={% url 'edit_page' name%}>
        {% csrf_token %}
        <textarea id="content" name="content">{{ content }}</textarea><br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
